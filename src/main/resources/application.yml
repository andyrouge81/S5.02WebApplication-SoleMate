spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/solemate_db
    username: user
    password: user1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      fail-on-empty-beans: false


jwt:
  secret: "${JWT_SECRET:user1234}"
  expiration: 86400000


springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method


logging:
  level:
    com.solemate: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG